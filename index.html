<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Wapp</title>
</head>
<body>
    <!-- container -->
    <div id="app" class="container">
        <!-- wall -->
         <div class="wall">
            <div class="green"></div>
            <div class="beige"></div>
        </div>
        <!-- inner-container -->
        <div class="inner-container">
            <!-- sx -->
            <div class="inner-sx">
                <!-- barra sx -->
                <div class="bar-sx">
                    <div class="bar-sx-sx"><img src="img/avatar_io.jpg" alt=""> nome utente</div>
                    <div class="bar-sx-dx">
                        <ul>
                            <li><i class="fa-solid fa-arrow-rotate-left"></i></li>
                            <li><i class="fa-solid fa-message"></i></li>
                            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                        </ul>
                    </div>
                </div>
                <!-- barra down sx -->
                <div class="bar-sx-down">
                    <div class="sx-down-sx">
                        <div class="bell">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                    </div>
                    <!-- notifiche -->
                    <div class="sx-down-dx">
                        <h4>Ricevi notifiche di nuovi messaggi</h4>
                        <p><a href="">Attiva notifiche desktop</a></p>
                    </div>
                </div>
                <!-- barra search -->
                <div class="bar-sx-search">
                    <div class="search-sx"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <div class="search-dx"><input type="text" placeholder="Cerca o inizia una nuova chat"></div>
                </div>
                <!-- contacts -->
                <div class="contacts">
                    <ul>
                        <li v-for="(cont, index) in contacts">
                            <div class="contact-img">
                                <img :src="`img/avatar${cont.avatar}.jpg`" alt="">
                            </div>
                            <div class="cont-info">
                                <div class="info-top">
                                    <div class="name-cont">{{cont.name}}</div>
                                    <div class="cont-date">10/10/2022</div>
                                </div>
                                <div class="info-bottom">
                                    <div class="cont-last-mess">ok..</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- dx -->
            <div class="inner-dx">
                <!-- bar-dx -->
                <div class="bar-dx">
                    <div class="bar-dx-img">
                        <img src="img/avatar_3.jpg" alt="">
                    </div>
                    <div class="bar-dx-info">
                        <div class="name-selected"><h4>Nome</h4></div>
                        <div class="last-access">Ultimo accesso oggi alle 28/03/2020 16:15:22</div>
                    </div>
                    <div class="bar-dx-buttons">
                        <ul>
                            <li><i class="fa-solid fa-magnifying-glass"></i></li>
                            <li><i class="fa-solid fa-paperclip"></i></li>
                            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                        </ul>
                    </div>
                </div>
                <!-- messages -->
                <div class="messages">
                    <div class="bubble answer">
                        <div class="bubble-txt">La marianna va in campagna</div>
                        <div class="bubble-data">28/03/2020 16:15:22</div>
                    </div>
                    <div class="bubble my-message">
                        <div class="bubble-txt">Sicuro di non aver sbagliato chat?</div>
                        <div class="bubble-data">28/03/2020 16:15:22</div>
                    </div>
                    <div class="bubble answer">
                        <div class="bubble-txt">Ah scusa</div>
                        <div class="bubble-data">28/03/2020 16:15:22</div>
                    </div>
                </div>

                <!-- bottom-bar-dx -->
                <div class="bottom-bar-dx">
                    <div class="bt-bar-sx">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div class="bt-bar-center">
                        <input type="text" placeholder="Scrivi un messaggio">
                    </div>
                    <div class="bt-bar-dx">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </div>
            </div>

        </div>
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
