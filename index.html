<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>Wapp</title>
</head>
<body>
    <!-- container -->
    <div id="app" class="container">
        <!-- wall -->
         <div class="wall">
            <div class="green"></div>
            <div class="beige"></div>
        </div>
        <!-- inner-container -->
        <div class="inner-container">
            <!-- sx -->
            <div class="inner-sx">
                <!-- barra sx -->
                <div class="bar-sx">
                    <div class="bar-sx-sx"><img src="img/avatar_io.jpg" alt=""> nome utente</div>
                    <div class="bar-sx-dx">
                        <ul>
                            <li><i class="fa-solid fa-arrow-rotate-left"></i></li>
                            <li><i class="fa-solid fa-message"></i></li>
                            <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                        </ul>
                    </div>
                </div>
                <!-- barra down sx -->
                <div class="bar-sx-down">
                    <div class="sx-down-sx"><i class="fa-solid fa-bell-slash"></i></div>
                    <div class="sx-down-dx">
                        <h5>Ricevi notifiche di nuovi messaggi</h5>
                        <p><a href="">Attiva notifiche desktop</a></p>
                    </div>
                </div>
                <!-- barra search -->
                <div class="bar-sx-search">
                    <div class="search-sx"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <div class="search-dx"><input type="text" placeholder="Cerca o inizia una nuova chat"></div>
                </div>
                <!-- contacts -->
                <div class="contacts">
                    <ul>
                        <li>
                            <div class="contact-img">
                                <img src="img/avatar_1.jpg" alt="">
                            </div>
                            <div class="cont-info">
                                <div class="info-top">
                                    <div class="name-cont">michele</div>
                                    <div class="cont-date">10/10/2022</div>
                                </div>
                                <div class="info-bottom">
                                    <div class="cont-last-mess">ok..</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- dx -->
            <div class="inner-dx">
                
            </div>

        </div>
        
    </div>

    <script src="js/script.js"></script>
</body>
</html>
